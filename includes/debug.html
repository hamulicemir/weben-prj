<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voucher API Test</title>
</head>
<body>
  <h1>Voucher hinzuf√ºgen</h1>

  <input type="text" id="code" placeholder="Code"><br>
  <input type="number" id="amount" placeholder="Betrag"><br>
  <input type="date" id="expiration_date"><br>
  <button onclick="addVoucher()">Absenden</button>

  <pre id="output"></pre>

  <script>
    function addVoucher() {
      const data = {
        action: 'add',
        code: document.getElementById('code').value,
        amount: document.getElementById('amount').value,
        expiration_date: document.getElementById('expiration_date').value
      };

      fetch('./vouchers-api.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(json => {
        document.getElementById('output').textContent = JSON.stringify(json, null, 2);
      });
    }
  </script>
</body>
</html>
